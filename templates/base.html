{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href='{% static 'app.css' %}' />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    {% block css_files %}{% endblock css_files %}
  </head>
  <body>
    <header>
      <div class="has-background-light">
        <div class="container">
            <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'home' %}">
                        <img src="{% static 'poster/images/Quotate_Logo.png' %}" width="50" height="70" />
                    </a>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navnav">
                        <span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span>
                      </a>
                    </div>
                    <div id="navnav" class="navbar-menu">
                      <div class="navbar-start">
                      </div>
                        <div class="navbar-end">
                            <a class="navbar-item" href="{% url 'home' %}"> Home </a>
                            <a class="navbar-item" href="{% url 'about' %}"> About </a>
                            <a class="navbar-item" href="{% url 'read-later' %}">Read Later</a>
                            <a class="navbar-item" href="{% url 'index' %}">All Posts</a>
                        </div>
                        
                    </div>
                </nav>
          </div>
    </div>
    </header>
    {% block content %}{% endblock content %}
  </body>
  <script>
    const navButton = document.querySelector(
      "nav .navbar-brand a.navbar-burger.burger[role='button']"
    );

    navButton.addEventListener("click", function (e) {
      const navMenu = document.getElementById(e.target.dataset.target);
      navMenu.classList.toggle("is-active");
    });
  </script>
</html>
