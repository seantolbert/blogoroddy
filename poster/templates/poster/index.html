{% extends 'base.html' %}
{% load static %}

{% block title %}
All My Posts
{% endblock %}

{% block css_files %}
<link rel='stylesheet' href='{% static 'blog/partials/post.css' %}'>
<link rel='stylesheet' href='{% static 'blog/all-posts.css' %}' />
{% endblock  %}

{% block content %}
<section id='all-posts'>
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in posts %}
            {% include 'blog/partials/post.html' %}
        {% endfor %}
    </ul>
</section>
{% endblock  %}
